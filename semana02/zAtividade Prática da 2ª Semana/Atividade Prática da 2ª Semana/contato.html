    <h3>Formulário de Contato</h3>    
    <form>
        <p>
            <label for="txtNome">Nome</label><br>
            <input type="text" name="Nome" id="txtNome">
        </p>
        <p>
            <label for="slctAssunto">Assunto</label><br>
            <select name="Assunto" id="slctAssunto">                
                    <option selected disabled>Selecione o assunto</option>
                    <option value="SU">Sugestão</option>
                    <option value="RE">Reclamação</option>
                    <option value="OR">Orçamento</option>
                    <option value="OU">Outros</option>                
            </select>
        </p>
        <p>
            <label for="txtMensagem">Mensagem</label><br>
            <textarea name="Mensagem" id="txtMensagem" cols="30" rows="5"></textarea>
        </p>        
        <p>
            <input type="checkbox" name="Newletter" id="txtNewletter">
            <label for="txtNewletter">Deseja receber minha newletter?</label>            
        </p>
        <p>Onde me encontrou?<br>            
            <input type="radio" name="Onde" id="rdYouTube" value="Y">
            <label for="rdYouTube">YouTube</label><br>
            <input type="radio" name="Onde" id="rdGoogle" value="G">
            <label for="rdGoogle">Google</label><br>
            <input type="radio" name="Onde" id="rdBing" value="B">
            <label for="rdBing">Bing</label><br>
            <input type="radio" name="Onde" id="rdOutros" value="O">
            <label for="rdOutros">Outros</label><br>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
